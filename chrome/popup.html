<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 13px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #0052cc;
      box-shadow: 0 0 0 2px rgba(0,82,204,0.1);
    }
    button {
      width: 100%;
      background-color: #0052cc;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0747a6;
    }
    button:active {
      background-color: #03428e;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background-color: #e3fcef;
      color: #006644;
      border: 1px solid #00c875;
    }
    .status.error {
      background-color: #ffebe6;
      color: #bf2600;
      border: 1px solid #ff5630;
    }
    .help-text {
      color: #666;
      font-size: 11px;
      margin-top: 6px;
      line-height: 1.4;
    }
    .link {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    .link a {
      color: #0052cc;
      text-decoration: none;
      font-size: 12px;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>ðŸ”— GitHub JIRA Autolinker</h3>
  
  <label for="jiraUrl">JIRA Base URL</label>
  <input type="text" id="jiraUrl" placeholder="https://your-company.atlassian.net/browse/">
  
  <div class="help-text">
    Enter your JIRA URL and we'll auto-link tickets like <code>PROJ-123</code>
  </div>
  
  <button id="save">Save</button>
  
  <div id="status" class="status"></div>
  
  <div class="link">
    <a href="#" id="openOptions">More options...</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
